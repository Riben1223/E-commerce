<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaiza's Party Needs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <nav class="navbar navbar-expand-lg py-4 fixed-top" style="background-color: rgb(252, 170, 235);">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand d-flex justify-content-between align-items-center text-decoration-none">
                <img src="images/logo.png" alt="shopping-bag" style="width: 40px;">
                <span class="text-uppercase fw-bolder ms-2 fs-5" style="color: black;">jaiza's party needs</span>
            </a>
    
            <div class="ms-auto d-flex align-items-center">
                <div class="cart ms-2">
                    <a class="navbar-brand text-decoration-none" href="#">
                        <img src="images/shopping-cart.png" alt="shopping cart" style="width: 25px;">
                    </a>
                </div>
    
                <div class="chat ms-2">
                    <a class="navbar-brand text-decoration-none" href="#">
                        <img src="images/user.png" alt="user account" style="width: 25px;">
                    </a>
                </div>
            </div>
        </div>    
    </nav>
    
    <header id="header" class="vh-50" style="padding-top: 140px;">
        <div class="container">

            <div class="row height d-flex justify-content-center align-items-center">

                <div class="col-md-6">

                    <div class="form">
                        <input type="text" class="form-control form-input" placeholder="Search....">
                        <span calss="left-pan"><i class="fa fa-search"></i></span>
                    </div>

                </div>

            </div>

            <div class="container">
                <div class="d-flex justify-content-center align-items-center mt-1 mb-1" style="height: 35vh;">
    
                   
                    <div class="carousel-container mt-4">
                        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="images/img1.jpg" class="d-block w-100" alt="Image 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/img2.jpg" class="d-block w-100" alt="Image 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/img3.jpg" class="d-block w-100" alt="Image 3">
                                </div>
                            </div>
                        </div>
                    </div>
                   
    
                </div>
                
            </div>

        </div>
    </header>

    <nav class="navbar navbar-light fixed-bottom" style="background-color: rgb(249, 249, 249);">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand text-decoration-none d-flex flex-column align-items-center" href="#">
                <img src="images/home.png" alt="home page" style="width: 25px;">
                <span class="ms-2 fw-bold" style="font-size: 12px;">Home</span>
            </a>
    
            <a class="navbar-brand text-decoration-none d-flex flex-column align-items-center" href="#">
                <img src="images/chat.png" alt="chat" style="width: 25px;">
                <span class="ms-2 fw-bold" style="font-size: 12px;">Chat</span>
            </a>
    
            <a class="navbar-brand text-decoration-none d-flex flex-column align-items-center" href="#">
                <img src="images/notification.png" alt="user" style="width: 25px;">
                <span class="ms-2 fw-bold" style="font-size: 12px;">Notification</span>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
